{% extends "bases.html" %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel Bootstrap</title>
  <!-- Inclure les fichiers CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'aff_cous.jpg' %}" class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'mass_bast.jpg' %}" class="d-block w-100" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'mass_papa.jpg' %}" class="d-block w-100" alt="Image 3">
    </div>
  </div>
</div>

<!-- Inclure les fichiers JavaScript de Bootstrap et jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
